<html>
<head>
<script language="javascript" type="text/javascript" src="javascript.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body onmousemove="slide(event)" onselectstart="return false;">
	<div id="errorWorktime"></div>
	<label class="label" for="worktime">Stundenzahl</label><input type="text" id="worktime" onchange="checkInput()" value="38.5">
	<div id="inputSpacer"></div>
	
	<!-- Day Names -->
	<div id="nameMonday" class="dayNames"><a href="#" onclick="switchLock('barMonday')"><i class="fa fa-lock"></i>Montag</a></div>
	<div id="nameTuesday" class="dayNames"><a href="#" onclick="switchLock('barTuesday')">Dienstag</a></div>
	<div id="nameWednesday" class="dayNames"><a href="#" onclick="switchLock('barWednesday')">Mittwoch</a></div>
	<div id="nameThursday" class="dayNames"><a href="#" onclick="switchLock('barThursday')">Donnerstag</a></div>
	<div id="nameFriday" class="dayNames"><a href="#" onclick="switchLock('barFriday')">Freitag</a></div>
	
	<div id="tableSpacer"></div>
	<div id="tableHead"></div>
	
	<!-- Day Bars -->
	<div id="barMonday" class="dayBar" onmousedown="startDrag(this)" onmouseup="stopDrag()">0</div>
	<div id="barTuesday" class="dayBar" onmousedown="startDrag(this)" onmouseup="stopDrag()">0</div>
	<div id="barWednesday" class="dayBar" onmousedown="startDrag(this)" onmouseup="stopDrag()">0</div>
	<div id="barThursday" class="dayBar" onmousedown="startDrag(this)" onmouseup="stopDrag()">0</div>
	<div id="barFriday" class="dayBar" onmousedown="startDrag(this)" onmouseup="stopDrag()">0</div>
</body>
</html>
