<html>
<script language="javascript" type="text/javascript" src="javascript.js"></script>
<link rel="stylesheet" href="style.css">
<body onmousemove="slide()" onselectstart="return false;">
	<div id="errorWorktime"></div>
	<input type="text" id="worktime" onchange="checkInput()">
	<div id="inputSpacer"></div>
	
	<!-- Day Names -->
	<div id="nameMonday" class="dayNames">Montag</div>
	<div id="nameTuesday" class="dayNames">Dienstag</div>
	<div id="nameWednesday" class="dayNames">Mittwoch</div>
	<div id="nameThursday" class="dayNames">Donnerstag</div>
	<div id="nameFriday" class="dayNames">Freitag</div>
	
	<div id="tableSpacer"></div>
	<div id="tableHead"></div>
	
	<!-- Day Bars -->
	<div id="barMonday" class="dayBar" onmousedown="startDrag(this)" onmouseup="calcDays()"></div>
	<div id="barTuesday" class="dayBar" onmousedown="startDrag(this)" onmouseup="calcDays()"></div>
	<div id="barWednesday" class="dayBar" onmousedown="startDrag(this)" onmouseup="calcDays()"></div>
	<div id="barThursday" class="dayBar" onmousedown="startDrag(this)" onmouseup="calcDays()"></div>
	<div id="barFriday" class="dayBar" onmousedown="startDrag(this)" onmouseup="calcDays()"></div>
</body>
</html>
